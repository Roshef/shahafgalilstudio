<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shahaf — Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: {} } };</script>

  <style>
    body { margin:0; padding:0; background:#000; font-family:'VT323', monospace; }
    /* Cross-browser scanlines: simple repeating gradient, thicker lines */
    .crt-scanlines {
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:1;
      opacity:0.7;
      background-color:#000;
      background-image:repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.3) 0px,
        rgba(255,255,255,0.3) 2px,
        transparent 2px,
        transparent 4px
      );
    }
    .crt-layer {
      position:relative;
      z-index:2;
    }
  </style>
</head>

<body>

<div class="crt-scanlines"></div>
<div id="app" class="crt-layer"></div>

<script>
  const ANSI_PALETTES = [
    { bright: "#ff4d4d", dark: "#7a0d0d" },
    { bright: "#00ff5f", dark: "#008743" },
    { bright: "#00e5ff", dark: "#007788" },
    { bright: "#ffd447", dark: "#b8860b" },
    { bright: "#ff4fff", dark: "#7a007a" }
  ];

  function getNextPalette() {
    try {
      let idx = parseInt(localStorage.getItem("ansiPairIndex") || "0");
      idx = (idx + 1) % ANSI_PALETTES.length;
      localStorage.setItem("ansiPairIndex", idx);
      return ANSI_PALETTES[idx];
    } catch {
      return ANSI_PALETTES[0];
    }
  }

  const colors = getNextPalette();
  const bright = colors.bright;
  const dark = colors.dark;

  document.body.style.color = dark;

  document.getElementById("app").innerHTML = `
    <div class="min-h-screen grid grid-cols-12">
      <aside class="col-span-12 md:col-span-4 xl:col-span-3 p-6 md:p-8 sticky top-0 h-full md:min-h-screen">
        <h1 class="text-3xl font-bold tracking-wider" style="color:${bright}">Shahaf Galil_</h1>
        <p class="text-sm opacity-80" style="color:${dark}">Photography ▓ 2025</p>
        <p class="text-xs leading-6 mt-3 opacity-80" style="color:${dark}">
          Jerusalem-based photographer exploring staged narratives & alternative print processes.
        </p>

        <nav class="space-y-6 mt-10 text-xs md:text-sm">
          <div>
            <p class="uppercase tracking-wider text-xs opacity-80" style="color:${bright}">Projects</p>
            <ul class="mt-2 space-y-1">
              ${["PTSD","Broken Circle","Forbidden Apple","Swan Lake","Lanjeri","12","Hachmi"]
                .map((t,i)=>`<li><a style="color:${dark}" href="#proj-${i+1}">&gt; ${t}</a></li>`).join("")}
            </ul>
          </div>

          <div>
            <p class="uppercase tracking-wider text-xs opacity-80" style="color:${bright}">Experimental Work</p>
            <ul class="mt-2 space-y-1">
              ${["Alternative Print","PtPd","Cyanotype","Vandyke \ Brown","CYM+PTPD","Cyantoype+YMK"]
                .map((t,i)=>`<li><a style="color:${dark}" href="#exp-${i+1}">&gt; ${t}</a></li>`).join("")}
            </ul>
          </div>
        </nav>
      </aside>

      <main class="col-span-12 md:col-span-8 xl:col-span-9 p-6 md:p-10 space-y-10">
        <!-- Intro text about the work -->
        <section class="max-w-3xl text-sm md:text-base leading-relaxed">
          <p class="opacity-80" style="color:${dark}">
            My work moves between staged cinematic tableaux and fragile personal narratives.
            I am interested in the moment when a clear social script begins to crack, and
            another, more vulnerable layer of experience becomes visible.
          </p>
          <p class="opacity-80 mt-3" style="color:${dark}">
            Through long-term projects such as <span style="color:${bright}">PTSD</span>,
            <span style="color:${bright}">Broken Circle</span> and
            <span style="color:${bright}">Forbidden Apple</span>, I explore how images
            can carry both seduction and discomfort at the same time. The prints themselves,
            often made with platinum/palladium, cyanotype and hybrid digital negatives,
            are part of the narrative: every material decision leaves a trace in the emotional
            structure of the photograph.
          </p>
        </section>

        <section>
          <h2 class="text-3xl md:text-5xl font-medium" style="color:${bright}">
            [Staged narratives &gt; alternative print processes_]
          </h2>
          <p class="text-lg mt-3 opacity-80" style="color:${dark}">
            &gt; From the decisive moment to layered emotional structures
          </p>
        </section>

        <section class="mt-4">
          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10">
            ${["PTSD","Broken Circle","Forbidden Apple","Swan Lake","Lanjeri","12","Hachmi"]
              .map((title,i)=>`
              <article id="proj-${i+1}">
                <div class="aspect-[4/3] bg-neutral-900 rounded shadow-md ring-1 ring-red-900/40"></div>
                <h4 class="text-lg mt-2" style="color:${dark}">&gt; ${title}</h4>
                <p class="text-sm opacity-80" style="color:${dark}">2023–2025 · Project</p>
              </article>
            `).join("")}
          </div>
        </section>

        <section class="mt-6">
          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10">
            ${["Alternative Print","PtPd","Cyanotype","Vandyke \ Brown","CYM+PTPD","Cyantoype+YMK"]
              .map((title,i)=>`
              <article id="exp-${i+1}">
                <div class="aspect-[4/3] bg-neutral-900 rounded shadow-md ring-1 ring-red-900/40"></div>
                <h4 class="text-lg mt-2" style="color:${dark}">&gt; ${title}</h4>
                <p class="text-sm opacity-80" style="color:${dark}">Experimental · Process Study</p>
              </article>
            `).join("")}
          </div>
        </section>
      </main>
    </div>
  `;
</script>

</body>
</html>
